<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>uggiomer - Müzik Butonu</title>
  <style>
    /* Butonu sağ üst köşeye yerleştir */
    #music-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    #music-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <!-- Müzik aç/kapat butonu -->
  <button id="music-button">Müzik Aç</button>

  <!-- Gizli audio elementi -->
  <audio id="my-audio" loop>
    <source src="mymusic.mp3" type="audio/mpeg" />
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>

  <script>
    const musicBtn = document.getElementById('music-button');
    const audio = document.getElementById('my-audio');
    let playing = false;

    musicBtn.addEventListener('click', () => {
      if (!playing) {
        audio.play();
        musicBtn.textContent = 'Müziği Kapat';
      } else {
        audio.pause();
        musicBtn.textContent = 'Müzik Aç';
      }
      playing = !playing;
    });
  </script>

</body>
</html>
