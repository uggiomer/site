<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uggiomer</title>
  <link rel="shortcut icon" href="dcs.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    #music-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #555;
      margin: 30px auto;
      display: block;
    }

    .social-links {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .social-links a {
      background: white;
      color: black;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .social-links a:hover {
      background: #ddd;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Müzik Butonu -->
  <button id="music-button">🎵 Müzik Aç</button>

  <!-- Müzik -->
  <audio id="my-audio" loop>
    <source src="mymusic.mp3" type="audio/mpeg" />
    Tarayıcınız bu müziği desteklemiyor.
  </audio>

  <!-- Profil Fotoğrafı -->
  <img src="https://raw.githubusercontent.com/uggiomer/site/main/pp%20dc.jpg" alt="Profil Fotoğrafı" />

  <h1>Hoş Geldin!</h1>
  <p>Sosyal medya hesaplarım</p>

  <div class="social-links">
    <a href="https://instagram.com/uggiomer18" target="_blank">📸 Instagram</a>
    <a href="https://youtube.com/@ROGIN97" target="_blank">▶️ YouTube</a>
    <a href="https://discord.gg/cTfzBf4Cx3" target="_blank">💬 Discord</a>
    <a href="https://open.spotify.com/playlist/25Pc1B2hNdFlz84t2Pw0Hg?si=54bede176f2d4c86" target="_blank">🎧 Spotify</a>
  </div>

  <footer>
    &copy; 2025 attempt by uggiomer :)
  </footer>

  <script>
    const btn = document.getElementById("music-button");
    const audio = document.getElementById("my-audio");
    let isPlaying = false;

    btn.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
        btn.textContent = "🎵 Müzik Aç";
      } else {
        audio.play();
        btn.textContent = "⏸️ Müzik Kapat";
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
